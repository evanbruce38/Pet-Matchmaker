<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Pet=Matchmaker</title>
</head>

<body>

    <!-- Header/Navigation -->
    <header>
        <h1>
            <a href="/">Pet Matchmaker</a>
        </h1>
        <nav>
            <ul>
                <li>
                    <a href="#pet-facts">Pet Facts</a>
                </li>
                <li>
                    <a href="#match-me">Match Me</a>
                </li>
                <li>
                    <a href="#view-all">View All</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Hero -->
    <section class="hero">
        <div class="hero-form">
            <h3>Help us narrow your search!</h3>
            <form id="search-form">
                <label for="location">Enter a location to find the pets closest to you!</label>
                <input type="text" placeholder="location" id="location" name="location" class="form-input" />
                <button type="submit" class="btn search-button">
                    <span>Search!</span>
                </button>
            </form>
        </div>

        <!-- Search History -->
        <div id="search-history-container" class="search-history-container"></div>

    </section>

    
</body>

</html>
