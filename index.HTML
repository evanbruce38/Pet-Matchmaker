<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
    <script src="https://kit.fontawesome.com/9f86b37536.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Pet Matchmaker</title>
</head>

<body>

    <!-- Header/Navigation -->
    <header>
        <div>
        <nav>
            <h1>
            <a href="index.HTML"><span class="fa-solid fa-paw"></span> Pet Matchmaker</a>
            </h1>
        
            <ul>
               <li>
                   <button><a href="#view-all">View All</a></button> 
                </li>
                <li>
                    <button><a href="#dog-facts">Dog Facts</a></button>
                </li>
                 <li>
                    <button><a href="#cat-facts">Cat Facts</a></button>
                </li>
                
            </ul>
        </nav>
        </div>
    </header>

    <!-- Hero -->
    <section class="hero">
        <div class="hero-form">
            <h3>Help us narrow your search!</h3>
            <form id="search-form">
                <label for="location">Enter a location to find the pets closest to you!</label>
                <input type="text" placeholder="location" id="location" name="location" class="form-input" />
                <button type="submit" class="btn search-button">
                    <span>Search!</span>
                </button>
            </form>
            <img src="./assets/images/stock animals.jpeg" alt="Dog and cat playing" />
        </div>

        <!-- Search History -->
        <div id="search-history-container" class="search-history-container"></div>

    </section>

    
<!-- Footer -->
<footer>
    <div>
    <nav>
        <ul>
           <li >
               <button><a href="#contact-us">Contact Us</a></button> 
            </li>
            <li>
                <button><a href="#faq">FAQ</a></button>
            </li>
             <li>
                <button><a href="#privacy-policy">Privacy Policy</a></button>
            </li>
            
        </ul>
    </nav>
    </div>
</footer>
    
</body>

</html>
