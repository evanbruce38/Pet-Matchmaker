<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Pet=Matchmaker</title>
</head>

<body>

    <!-- Header/Navigation -->
    <header>
        <h1>
            <a href="/">Pet Matchmaker</a>
        </h1>
        <nav>
            <ul>
                <li>
                    <a href="#pet-facts">Pet Facts</a>
                </li>
                <li>
                    <a href="#match-me">Match Me</a>
                </li>
                <li>
                    <a href="#view-all">View All</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Hero -->
    <section class="hero">
        <div class="hero-form">
            <h3>Help us narrow your search!</h3>
            <p>Fill out this form to help us find the perfect pet for you!</p>
            <form>
                <label for="location">Enter your location so we can find the closest shelter:</label>
                <input type="text" placeholder="location" id="location" name="location" class="form-input" />
                <p>
                    Would you like your pet to be a boy or a girl? 
                    <span class="radio-wrapper">
                      <input type="radio" name="sex-confirm" id="sex-male" />
                      <label for="sex-male">Male</label>
                    </span>
                    <span class="radio-wrapper">  
                      <input type="radio" name="sex-confirm" id="sex-female"/>
                      <label for="sex-female">Female</label>
                    </span>
                </p>
                <p>
                    How large would you like your pet to be?
                    <span class="radio-wrapper">
                      <input type="radio" name="size-confirm" id="size-small" />
                      <label for="size-small">Small (Up to 20lbs)</label>
                    </span>
                    <span class="radio-wrapper">
                        <input type="radio" name="size-confirm" id="size-medium" />
                        <label for="size-medium">Medium (20-40lbs)</label>
                    </span>
                    <span class="radio-wrapper">
                        <input type="radio" name="size-confirm" id="size-large" />
                        <label for="size-large">Large (Over 40lbs)</label>
                    </span>
                </p>
            </form>
        </div>

    </section>

    
</body>

</html>
